[package]
name = "stretch"
version = "0.3.2"
authors = ["Emil Sj√∂lander <emil@visly.app>"]
edition = "2018"
include = ["src/**/*", "Cargo.toml"]
description = "High performance & cross-platform Flexbox implementation"
repository = "https://github.com/vislyhq/stretch"
readme = "README.md"
keywords = ["ios", "android", "cross-platform", "layout", "flexbox"]
categories = ["gui"]
license-file = "LICENSE"

[badges]
circle-ci = { repository = "vislyhq/stretch", branch = "master" }
maintenance = { status = "experimental" }

[dependencies]
hashbrown = "0.6.3"
lazy_static = "1.4"
spin = "0.5.2"

[dependencies.serde]
version = "1.0.102"
features = ["serde_derive"]
optional = true

[features]
default = ["std"]
std = []
serde_camel_case = ["serde"]
serde_kebab_case = ["serde"]

[dev-dependencies]
criterion = "0.3.0"

[profile.release]
lto = true
panic = 'abort'

[[bench]]
name = "generated"
path = "benches/generated/mod.rs"
harness = false

[[bench]]
name = "complex"
harness = false

[workspace]
members = [ "scripts/gentest" ]
